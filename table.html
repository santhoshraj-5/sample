<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>
<body>
    <table border="1" bgcolor="#89CFF0" cellpadding="6" cellsapcing="0" >
        <thead bgcolor="#FF0000">
            <tr>
                <td>s.no</td>
                <td>name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>santa</td>
            </tr>
            <tr>
                <td>2</td>
                <td>kiraa</td>
            </tr>
        </tbody>
    </table> <br>
    <table border="1" bgcolor="#89CFF0" cellpadding="6" cellsapcing="0" >
        <thead bgcolor="#FF0000">
            <tr>
                <td>s.no</td>
                <td>name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td> <!--similarly we can use columnspan for same row display-->
                <!--rowspan provide same column for 2 rows-->
                <td>santa</td>
            </tr>
            <tr>
               <!--<td>2</td>--> 
                <td>kiraa</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
